<div class="pokemon-card">
    <img class="pokemon-card__image" [src]="pokemon.image" [alt]="pokemon.name + ' image'">
    <div class="pokemon-card__number">#{{ pokemon.number.toString().padStart(3, '0') }}</div>
    <div class="pokemon-card__name">{{ pokemon.name }}</div>
    <div class="pokemon-card__types">
        <div class="pokemon-card__type" *ngFor="let type of pokemon.types"
            [class]="'pokemon-card__type--' + type.toLowerCase()">{{ type }}</div>
    </div>
    <div class="pokemon-card__measure">
        <div class="pokemon-card__height">Height: {{ pokemon.height / 10 }} m</div>
        <div class="pokemon-card__weight">Weight: {{ pokemon.weight / 10 }} kg</div>
    </div>
    <div class="pokemon-card__stats">
        <table class="pokemon-card__stats-table">
            <tr *ngFor="let stat of pokemon.stats | keyvalue">
                <td class="pokemon-card__stat" [class]="'pokemon-card__stat--' + stat.key">
                    <div class="pokemon-card__stat-name" [class]="'pokemon-card__stat-name--' + stat.key">{{ stat.key
                        }}:</div>
                    <div class="pokemon-card__stat-value" [class]="'pokemon-card__stat-value--' + stat.key">{{
                        stat.value }}</div>
                </td>
                <td>
                    <div class="pokemon-card__bar" [class]="'pokemon-card__bar--' + stat.key"
                        [style.width.%]="100 * stat.value/255"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
